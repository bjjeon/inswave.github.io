title: inswave 기술 블로그
email: webmaster@inswave.com
description: |
  웹을 넘어 새로운 비즈니스 가치의 창출
baseurl: ''
url: 'http://tech.inswave.com'
timezone: Asia/Seoul

repository: inswave/inswave.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown
theme: jekyll-theme-slate

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: webmaster@inswave.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
google_analytics:
  ua: 'UA-72007721-1'
facebook:
  app_id: '1204347326263800'
  username: inswave
twitter:
  username: inswavedev
google_plus:
  username: inswavedev
github_url:
  username: inswave
